version: "3"

services:
  www:
    build:
      context: ./nodejs/www
      dockerfile: www.Dockerfile
    ports:
      - 3000:3000
      - 9229:9229
      - 9000:9000
    volumes:
      - ./nodejs/www:/www:cached
      - /var/run/docker.sock:/var/run/docker.sock:cached
    environment:
      NODE_ENV: ${NODE_ENV}
      TZ: Asia/Tokyo
    links:
      - mongodb
    networks:
      - frontend
      - backend

  mongodb:
    image: mongo:3.7.1
    ports:
      - 27017:27017
    command: mongod
    volumes:
      - ./data/mongo:/data/db:cached
    networks:
      - frontend
      - backend
    environment:
      TZ: Asia/Tokyo

  nginx:
    build:
      context: ./nginx
      dockerfile: nginx.Dockerfile
    volumes:
      - ./nginx:/nginx:cached
      - ./nginx/localhost:/etc/nginx/conf.d
      - ./data/openssl:/var/www/openssl
    links:
      - www:www
    ports:
      - "80:80"
      - "443:443"
    environment:
      NODE_ENV: ${NODE_ENV}
      WWW_DOMAIN: ${WWW_DOMAIN}
    networks:
      - frontend
      - backend

networks:
  frontend:
    driver: "bridge"
  backend:
    driver: "bridge"
